<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 20 }
        ];
        
        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`
        });

        // Ejercicio:
        const tasks = [
            { name: 'Wash the dishes'},
            { name: 'Take a walk with the dog' },
            { name: 'Take a bath' }
        ];

        // Esta parte iría aquí pero ya se está ejecutando más arriba
        // const app = document.getElementById('app');
        tasks.forEach(task => {
            app.innerHTML += `<li> ${ task.name } <input type="checkbox" /> </li>`
        })
    </script>
</body>
</html>
